 <script>
  // Typing Effect for Boot
  const bootLines = [
    "Initializing...",
    "> SYSTEM CHECK: PASSED ‚úÖ",

    "> LOCATING BEST PROGRAMMER IN CLAY COUNTY...",
    "> MATCH FOUND ‚úÖ",
    "> LAUNCHING VISUAL INTERFACE..."
  ];

  const bootElement = document.getElementById("boot");
  const mainContent = document.getElementById("main-content");
  let lineIndex = 0;

  function fadeOutBoot() {
    bootElement.style.transition = "opacity 2s ease-out";
    bootElement.style.opacity = "0";
    setTimeout(() => {
      bootElement.style.display = "none";
      mainContent.style.opacity = "1"; // In case CSS animation didn't fire
    }, 2000);
  }

  function typeNextLine() {
    if (lineIndex >= bootLines.length) {
      setTimeout(fadeOutBoot, 800); // Delay before fading out
      return;
    }
    const line = bootLines[lineIndex];
    let charIndex = 0;
    const interval = setInterval(() => {
      bootElement.innerHTML += line[charIndex++];
      if (charIndex === line.length) {
        clearInterval(interval);
        bootElement.innerHTML += '\n';
        lineIndex++;
        setTimeout(typeNextLine, 300);
      }
    }, 40);
  }

  typeNextLine();

  // Fetch Corporate BS
  async function fetchBS() {
    try {
      const res = await fetch("https://corporatebs-generator.sameerkumar.website/");

    } catch (err) {
